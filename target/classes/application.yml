spring:
  application:
    name: finance-api

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/finance}
    username: ${DB_USER:finance_app}
    password: ${DB_PASS}  
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

logging:
  level:
    root: INFO
    com.finance.api: DEBUG

